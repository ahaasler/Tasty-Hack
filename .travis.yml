git:
  depth: 1
  submodules: true
language: python
python:
- '3.8'
before_install:
- sudo add-apt-repository ppa:fontforge/fontforge -y
- sudo apt-get update
- sudo apt-get install -y fontforge zip make
- sudo mkdir -p ./fonts/output
script: make
before_deploy:
- zip -r Liga-Hack-${TRAVIS_TAG}.zip ./fonts/output
deploy:
  provider: releases
  api_key:
    secure: 
  name: Liga-Hack-${TRAVIS_TAG}
  file: Liga-Hack-${TRAVIS_TAG}.zip
  skip_cleanup: true
  draft: false
  prerelease: false
  on:
    tags: true
    repo: gaplo917/Ligatured-Hack
